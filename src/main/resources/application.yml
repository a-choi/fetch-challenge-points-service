spring:
  application:
    name: points-service
  datasource:
    username: dbuser
    url: 'jdbc:h2:mem:points_db'
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true

server:
  shutdown: graceful
